
syntax ="proto3";

message SECPElementProofStore {
  enum ElementProofState {
    Initialized =0;
    Signed =1;
    Revoked =2;
    SuperCeded =3;
  }
  string name = 1;
  int32 threshold = 3;
  string data =4;
  repeated bytes PublicKeys =5;
  repeated bytes Signatures =6;
  string supercede =7;
}

message SECPSHA2ElementProofStore {
  enum ElementProofState {
    Initialized =0;
    Signed =1;
    Revoked =2;
    SuperCeded =3;
  }
  string name = 1;
  int32 threshold = 3;
  string data =4;
  repeated bytes PublicKeys =5;
  repeated bytes Signatures =6;
  repeated bytes Digests =7;
  repeated bytes Preimages =8;
  string supercede =9;
}
